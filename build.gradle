apply plugin: 'eclipse-wtp'
apply plugin: 'war'
apply plugin: 'maven'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.elasticsearch:elasticsearch:1.5.2'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.1.3'
}

sourceSets {
 	main {
		java {
			srcDir 'src/java'
		}
		resources {
			srcDir 'src/resources'
		}
	}
	test {
		java {
			srcDir 'src/java'
		}
		resources {
			srcDir 'src/resources'
		}
	}
}